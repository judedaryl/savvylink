<div class="ui container grid">
  <div class="six wide column"></div>
  <div class="four wide column">
    <div class="ui center aligned middle aligned" style="text-align: center; margin-top:2em">
      <a routerLink="/home">
        <img src="assets/logo-colored.png" style="width:50px">
      </a>
    </div>
    <div class="auth-form-header">
      <h1>Sign in to Savvylink</h1>
    </div>
    <div class="ui segment">
      <mat-progress-bar mode="query" *ngIf="isSending"></mat-progress-bar>
      <div class="ui error_resp basic label" *ngIf="error.state">
        {{error.mess}}
      </div>
      <form class="ui form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label>Email Address</label>
          <input type="text" placeholder="you@example.com" email formControlName="email">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" placeholder="Password" formControlName="password">
        </div>
        <button class="ui button teal width-full mt-3" type="submit" [disabled]="loginForm.invalid">Sign In</button>
      </form>
      <!-- <a class="ui button labeled icon linkedin mt-3 width-full bottom attached" href="{{linkedinUrl}}">
        <i class="linkedin icon"></i>
        Login with LinkedIn
      </a> -->
    </div>
    <p class="mt-3 register-callout">
      New Here?
      <a routerLink="/register">Create an account.</a>
    </p>
  </div>
  <div class="six wide column"></div>
</div>
